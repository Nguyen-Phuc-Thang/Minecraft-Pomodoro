<div class="settings-dialog">
    <h2>Settings</h2>

    <div class="setting-row">
        <label class="setting-label">Music</label>
        <input type="range" min="0" max="100" value="50" id="music-volume" />
    </div>

    <div class="setting-row">
        <label class="setting-label">Sound</label>
        <input type="range" min="0" max="100" value="50" id="sound-volume" />
    </div>

    <div id="actions-row">
        <div class="actions">
            <button id="btn-apply">Apply</button>
        </div>
        <div class="actions">
            <button id="btn-logout">Log out</button>
        </div>
    </div>
</div>
